<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>Remove Background Image</h1>
    </header>

    <div class="container">
        <div class="row">
            <form action="" class="form-group">
                <div>
                    <label for="filepicker">Select a file:</label>
                    <input type="file" id="filepicker" class="form-control">

                </div>
                <button onclick="handleUpload()" type="button">Upload</button>
                <button onclick="downloadFile()">Download</button>
            </form>
        </div>
    </div>

    <div class="background-container">
        <div id="originalContainer" class="image-box">

        </div>
        <div id="processedContainer" class="image-box">

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
